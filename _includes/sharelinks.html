<div class="share-section">
  <h4>Compartir este escrito</h4>
  <div class="share-buttons">
    {% assign safeurl = site.url | append: page.url | url_encode %}
    {% assign safetitle = page.title | url_encode %}
    {% assign safetitlepre = "[El PolÃ­ptico] " | append: site.author | append: " - " | url_encode %}

    <a href="http://www.facebook.com/share.php?u={{ safeurl }}" target="_blank" class="share-button facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    
    <a href="https://twitter.com/intent/tweet?url={{ safeurl }}&text={{ safetitle }}" target="_blank" class="share-button twitter">
      <i class="fab fa-twitter"></i>
    </a>
    
    <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ safeurl }}" target="_blank" class="share-button linkedin">
      <i class="fab fa-linkedin-in"></i>
    </a>
    
    <a href="mailto:?&body={{ safeurl }}&subject={{ safetitlepre }}{{ safetitle }}" class="share-button email">
      <i class="fas fa-envelope"></i>
    </a>
    
    <a href="whatsapp://send?text={{ safetitlepre }}{{ safetitle }} {{ safeurl }}" class="share-button whatsapp">
      <i class="fab fa-whatsapp"></i>
    </a>
  </div>
</div>
